<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Class 62</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <center>
    <ul class="menu">
      <li class="links"><a href="#home">Home</a></li>
      <li class="links"><a href="#grid">Grid View</a></li>
      <li class="links"><a href="#slide">Slide View</a></li>
    </ul>
  </center>
  <section id="home">
  <img id="flower" src="flowers.gif">
  </section>
  <section id="grid">
    <h2>Grid Gallery</h2>
    <div class="line"></div>
    <div class="r1p">
      <img src="blue.jpg">
      <img src="Orange.png">
      <img src="violet.jpg">
      <img src="yellow.jpg">
    </div>
    <div class="r2p">
      <img src="White.jpg">
      <img src="purple.jpg">
      <img src="Pink tulip.jpg">
      <img src="Red rose.jpg">
    </div>
  </section>

<section id="slide">
  <div class="container">
  <h2>Slide Gallery</h2>
  <div class="line"></div>
  <div id="myCarouse2" class="carousel slide">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a>
          <img src="blue.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Blue flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="Red rose.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Red flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="White.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>White flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="purple.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Purple flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="violet.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Violet flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="yellow.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Yellow flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="Pink tulip.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Pink flower</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a>
          <img src="Orange.png" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Orange flower</p>
          </div>
        </center>
      </div>
    
    </div>
    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarouse2" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

</div>
</section>

<script async src="https://drv.tw/inc/wd.js"></script>
</body>
</html>
